<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	   <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        .black-background {
            background-color: black;
            color: white;
        }
        a {
            color: purple;
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
    <table border=1px style="width: 100%; height: 100%;">
		<tr>
			<!-- Nested Table 2 -->
			<td>
				<table border = 1px style="width: 100%; height: 100%;">
					<tr>
						<th colspan= "2" >Nested Table 2</th>
					</tr>
					<tr>
						<td>Column 1</td>
						<td>Column 2</td>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<!-- Nested Table 1 -->
			<td>
				<table border=1px style="width: 100%; height: 100%;">
					<tr>
						<th >Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>List item</li>
								<li>List item</li>
								<li>List item</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<!-- Nested Table 3 -->
			<td>
				<table  border="1" style="width: 100%; height: 100%;">
					<tr>
						<th colspan = "2">Nested Table 3</th>
					</tr>
					<tr>
						<td ><a href="">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			
			<!-- Nested Table 4 -->
			<td>
				<table border="1" style="width: 100%; height: 100%; ">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td style="background-color: black; color: white; ">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
